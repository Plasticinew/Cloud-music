{% extends "template.html" %}
{% block title %}
<h1><strong>&ensp;&ensp;XX歌单</strong></h1>
<br>
<p>创建人：{{cname}}&ensp;&ensp;&ensp;&ensp;创建日期：{{cdate}}</p>
{%endblock%}
{% block table %}

<table class="layui-table" lay-skin="line">
    <colgroup>
        <col width="10%">
        <col width="20%">
        <col width="10%">
        <col width="20%">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>序号</th>
        <th>歌名</th>
        <th>歌手</th>
        <th>专辑</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for song in songlist %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{song[0]}}</td>
        <td>{{song[0]}}</td>
        <td>{{song[2]}}</td>
        <td>
            {%if owned==1%}
            <button href="" class="layui-btn">播放</button>
            <button href="" class="layui-btn">删除</button>
            {%else%}
            <a href="" class="layui-btn">收藏</a>
            <a href="" class="layui-btn">分享</a>
            <a href="" class="layui-btn">新建歌单</a>
            {%endif%}
        </td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{% endblock %}
